 <!-- Portfolio Modals -->
    <div class="portfolio-modal modal fade" id="portfolioModalGallery" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
              <div class="container">
      <div id="main_area">
              <!-- Slider -->
              <div class="row">
                  <div class="col-xs-12" id="slider">
                      <!-- Top part of the slider -->
                      <div class="row">
                          <div class="col-sm-8" id="carousel-bounding-box">
                              <div class="carousel slide" id="myCarousel">
                                  <!-- Carousel items -->
                                  <div class="carousel-inner">
                                    {% for post in site.posts %}
                                    {% assign idx = forloop.index0 %}
                                    {% if forloop.index0 == 0 %}
                                        <div class="active item" data-slide-number="{{ forloop.index0 }}">
                                    {% else if %}
                                      <div class="item" data-slide-number="{{ forloop.index0 }}">
                                    {% endif %}
                                      <img src="img/portfolio/{{ post.img }}"></div>
                                    {% endfor %}
                                  </div><!-- Carousel nav -->
                                  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                                      <span class="glyphicon glyphicon-chevron-left"></span>
                                  </a>
                                  {{ idx }}
                                  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                                      <span class="glyphicon glyphicon-chevron-right"></span>
                                  </a>
                                  </div>
                          </div>

                          <div class="col-sm-4" id="carousel-text"></div>
                          <div id="slide-content" style="display: none;">
                              <div id="slide-content-{{ idx }}">
                                  <h2>{{ post.title }}</h2>
                                  <p>{{ post.subtitle }}</p>
                                  <p class="sub-text">{{ post.date }}</p>
                                  <p>{{ post.description }}</p>
                              </div>
                          </div>
                      </div>
                  </div>
              </div><!--/Slider-->

              <div class="row hidden-xs" id="slider-thumbs">
                      <!-- Bottom switcher of slider -->
                      <ul class="hide-bullets">
                          <li class="col-sm-2">
                              <a class="thumbnail" id="carousel-selector-0"><img src="http://placehold.it/170x100&text=one"></a>
                          </li>

                          <li class="col-sm-2">
                              <a class="thumbnail" id="carousel-selector-1"><img src="http://placehold.it/170x100&text=two"></a>
                          </li>

                          <li class="col-sm-2">
                              <a class="thumbnail" id="carousel-selector-2"><img src="http://placehold.it/170x100&text=three"></a>
                          </li>

                          <li class="col-sm-2">
                              <a class="thumbnail" id="carousel-selector-3"><img src="http://placehold.it/170x100&text=four"></a>
                          </li>

                          <li class="col-sm-2">
                              <a class="thumbnail" id="carousel-selector-4"><img src="http://placehold.it/170x100&text=five"></a>
                          </li>

                          <li class="col-sm-2">
                              <a class="thumbnail" id="carousel-selector-5"><img src="http://placehold.it/170x100&text=six"></a>
                          </li>
                      </ul>
              </div>
      </div>
</div>
            </div>
        </div>
    </div>
