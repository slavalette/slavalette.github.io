<!-- Music Section -->
    <section id="music">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Musique</h2>
                    <h3 class="section-subheading text-muted">Extraits du nouvel album "Back in Town".</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <iframe id="video-youtube" src="https://www.youtube.com/embed/{{ site.video.id }}?rel=0" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
            <div class="row text-center">
              {% for music in site.musics %}
                <div class="col-md-4">
                    <h4 class="service-heading">{{ music.title }}</h4>
                      <iframe
                        width="100%"
                        height="166"
                        scrolling="no"
                        frameborder="no"
                        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{ music.sound-cloud-id }}&amp;color={{ site.data.template.color.primary }}&amp;auto_play={{ music.auto-play }}&amp;hide_related=true&amp;show_comments=false&amp;show_user=true&amp;show_reposts=false"></iframe>
                    <p class="text-muted">{{ music.description }}</p>
                </div>
              {% endfor %}
              <form class="page-scroll btn btn-xl paypal" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
                Commander l'album
                <input type="hidden" name="cmd" value="_s-xclick">
                <input type="hidden" name="hosted_button_id" value="T8JXTN724535W">
                </br>
                <input class="paypal-logo" type="image" src="img/PayPal_2014_logo.svg.png" border="0" name="submit" alt="PayPal, le réflexe sécurité pour payer en ligne">
              </form>
            </div>

        </div>
    </section>
