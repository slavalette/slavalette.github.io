<!-- Music Section -->
    <section id="music">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Music</h2>
                    <h3 class="section-subheading text-muted">Bulk few selected pieces</h3>
                </div>
            </div>
            <div class="row text-center">
              {% for music in site.musics %}
                <div class="col-md-4">
                    <h4 class="service-heading">{{ music.title }}</h4>
                    {% soundcloud_sound {{ music.sound-cloud-id }} %}
                    <p class="text-muted">{{ music.description }}</p>
                </div>
              {% endfor %}
            </div>
        </div>
    </section>
