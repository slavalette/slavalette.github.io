<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Galerie</h2>
                    <h3 class="section-subheading text-muted">Concerts en images</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts | limit:5 %}
                <div class="col-md-4 col-sm-6 portfolio-item">
                    <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-link" data-toggle="modal">
                        <div class="portfolio-hover">
                            <div class="portfolio-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="../portfolio/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="portfolio-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            <div class="col-md-4 col-sm-6 portfolio-item">
                <a href="#portfolioModalGallery" class="portfolio-link" data-toggle="modal">
                    <div class="portfolio-hover">
                        <div class="portfolio-hover-content">
                            <i class="fa fa-arrow-right fa-3x"></i>
                        </div>
                    </div>
                    <img src="../portfolio/serge-2-thumbnail.jpg" class="img-responsive img-centered" alt="">
                </a>
                <div class="portfolio-caption">
                    <h4>En voir plus</h4>
                    <p class="text-muted">La galerie compl√®te</p>
                </div>
            </div>
            </div>
        </div>
    </section>
